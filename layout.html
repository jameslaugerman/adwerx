<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ad Template</title>
	</head>
	<body>
		<div
			id="main"
			style="
				margin: auto;
				height: 453px;
				width: 378px;
				display: flex;
				flex-direction: column;
			"
		>
			<div
				id="top"
				style="
					background-color: #313540;
					text-transform: uppercase;
					text-align: center;
					font-family: Helvetica, sans-serif;
                    height: 20%;
			">
                    <h3 style="color: #ffffff; font-weight: normal;">Jane Harris</h2>
                    <h4 style="color: #abaeb7; font-weight: normal;">Your Real Estate Pro</h3>
			</div>
			<div id="mid" style="display: flex;" >
                <div id="img" style="width: 33%; height: 200px;">
                    <img src="https://via.placeholder.com/200x200" alt="agent" style="width: 100%;">
                </div>
                <div id="text" style="width: 67%; background-color: #4c6270; color:#ffffff;">
                    <h4>
                        Your local real estate expert for Durham, NC
                    </h4>
                    <p style="border: 1px solid black;">(919) 555-5555</p>
                </div>
            </div>
			<div id="bottom"></div>
		</div>
	</body>
</html>
