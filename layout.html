<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ad Template</title>
	</head>
	<body style="background-color: black">
		<div
			id="main"
			style="
				margin: auto;
				height: 400px;
				width: 400px;
				display: flex;
				flex-direction: column;
				border: 1px solid white;
				font-family: Helvetica, sans-serif;
				font-weight: 100;
			"
		>
			<div
				id="top"
				style="
					background-color: #313540;
					text-transform: uppercase;
					text-align: center;
					height: 30%;
					display: flex;
					flex-direction: column;
				"
			>
				<span style="margin-top: 30px; font-size: 2rem; color: #ffffff"
					>Jane Harris</span
				>
				<span style="margin: 6px; font-size: 1.2rem; color: #abaeb7"
					>Your Real Estate Pro</span
				>
			</div>
			<div id="mid" style="display: flex; height: 55%">
				<div id="img" style="width: 40%">
					<img
						src="https://via.placeholder.com/300x500"
						alt="agent"
						style="width: 100%; display: block; margin: auto"
						;
					/>
				</div>
				<div
					id="text"
					style="
						padding: auto;
						width: 60%;
						background-color: #4c6270;
						color: #ffffff;
						text-align: center;
					"
				>
					<p style="font-style: italic; font-size: 1.7rem">
						Your local real estate expert for Durham, NC
					</p>
					<p
						style="
							padding: 10px;
							margin: 0 25px;
							border: 1px solid white;
							border-radius: 6px;
							font-size: 1.2rem;
						"
					>
						(919) 555-5555
					</p>
				</div>
			</div>
			<div
				id="bottom"
				style="display: flex; height: 15%; background-color: #ffffff"
			>
				<div style="margin-left: 30px; align-self: center">
					<img
						src="https://via.placeholder.com/45x35"
						alt="logo"
						style="width: 100%; border-radius: 30px"
					/>
				</div>
				<div
					style="
						display: flex;
						flex-direction: column;
						margin: auto auto;
						font-size: 1.2rem;
						color: #525252;
					"
				>
					<span style="font-weight: 600">Smith Williams Realty</span>
					<span>Durham, NC</span>
				</div>
				<div style="display: flex; align-items: flex-end; margin-left: auto">
					<img
						id="adwerxLogo"
						src="https://via.placeholder.com/70x20"
						alt="logo"
						style="width: 100%; border-radius: 75px 0 0 0"
						;
					/>
				</div>
			</div>
		</div>
	</body>
</html>
